<!DOCTYPE html>
<html>
<head>
    <title>Form with Proper Alignment</title>
</head>
<body>
    <form>
        <table b>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" id="gender"> Male
                    <input type="radio" name="gender" value="Female" id="gender"> Female
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="button" onclick="printDetails()" value="Submit">
                </td>
            </tr>
        </table>
    </form>
    
    <script>
        function printDetails() {
            const name = document.getElementById("gender").value;
            alert("Name: " + name);
        }
    </script>
</body>
</html>
